<div class="row row-space-class">
  <div class="col-12">
    <div class="comn-title-tag d-flex align-items-center">
      <h1>Edit Profile</h1>
      <div class="ml-auto">
        <a
          href="javascript:void(0)"
          class="btn-theme-color"
          data-toggle="modal"
          data-target="#change-password"
        >
          <img
            src="assets/images/change-password-icon.svg"
            class="mr-1"
            alt=""
          />
          Change Password
        </a>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="dash-white-bx">
      <div class="prf-section-main">
        <div class="avatar-upload">
          <div class="avatar-edit">
            <input
              type="file"
              id="imageUpload"
              accept=".png, .jpg, .jpeg"
              (change)="handleImageChange($event)"
            />
            <label for="imageUpload"></label>
          </div>
          <div class="avatar-preview">
            <div id="imagePreview">
              <img [src]="avatar" alt="" />
            </div>
          </div>
        </div>
        <form class="row" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="col-md-6 form-group">
            <label class="lbl-class">First Name :</label>
            <input
              type="text"
              name=""
              class="form-control input-style"
              [placeholder]="data.first_name"
              formControlName="first_name"
              formControlName="first_name"
              [ngClass]="{
                'is-invalid': submitted && f.first_name.errors
              }"
            />
            <div
              *ngIf="submitted && f.first_name.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.first_name.errors.required">
                First name is required
              </div>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <label class="lbl-class">Last Name :</label>
            <input
              type="text"
              name=""
              class="form-control input-style"
              [placeholder]="data.last_name"
              formControlName="last_name"
              formControlName="last_name"
              [ngClass]="{
                'is-invalid': submitted && f.last_name.errors
              }"
            />
            <div
              *ngIf="submitted && f.last_name.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.last_name.errors.required">
                Last name is required
              </div>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <label class="lbl-class">Personal Email :</label>
            <input
              type="email"
              name=""
              class="form-control input-style"
              [placeholder]="data.email"
              formControlName="email"
              [ngClass]="{
                'is-invalid': submitted && f.email.errors
              }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email || f.email.errors.pattern">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="my-sm-4 text-center">
              <button type="submit" class="btn-theme-color">Save</button>
              <button type="button" class="btn-white ml-2" (click)="onCancel()">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="change-password"
  tabindex="-1"
  aria-labelledby="change-password"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-cust-comn modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">change password</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <img src="assets/images/modal-close-icon.svg" alt="" />
        </button>
      </div>
      <div class="modal-body">
        <form
          class="row comn-form"
          [formGroup]="changePassForm"
          (ngSubmit)="onChangePassword()"
        >
          <div class="col-12 form-group position-relative pass-main-show">
            <label class="lbl-class">old Password :</label>
            <input
              id="psswd"
              psswd-shown="false"
              type="password"
              name=""
              class="form-control input-style input-psswd"
              placeholder=""
              formControlName="old_password"
              [ngClass]="{
                'is-invalid': passSubmit && f1.old_password.errors
              }"
            />
            <i class="fa fa-eye-slash pass-iocn button-psswd"></i>
            <div
              *ngIf="passSubmit && f1.old_password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f1.old_password.errors.required">
                Old password is required
              </div>
            </div>
          </div>
          <div class="col-12 form-group position-relative pass-main-show">
            <label class="lbl-class">new Password :</label>
            <input
              id="psswd"
              psswd-shown="false"
              type="password"
              name=""
              class="form-control input-style input-psswd"
              placeholder=""
              formControlName="new_password"
              [ngClass]="{
                'is-invalid': passSubmit && f1.new_password.errors
              }"
            />
            <i class="fa fa-eye-slash pass-iocn button-psswd"></i>
            <div
              *ngIf="passSubmit && f1.new_password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f1.new_password.errors.required">
                New password is required
              </div>
            </div>
          </div>
          <div class="col-12 form-group position-relative pass-main-show">
            <label class="lbl-class">confirm Password :</label>
            <input
              id="psswd"
              psswd-shown="false"
              type="password"
              name=""
              class="form-control input-style input-psswd"
              placeholder=""
              formControlName="confirm_password"
              [ngClass]="{
                'is-invalid': passSubmit && f1.confirm_password.errors
              }"
            />
            <i class="fa fa-eye-slash pass-iocn button-psswd"></i>
            <div
              *ngIf="passSubmit && f1.confirm_password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f1.confirm_password.errors.required">
                Confirm password is required
              </div>
              <div *ngIf="f1.confirm_password.errors.mustMatch">
                Passwords must match
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="btn-btm-inr-tabs text-center my-3">
              <button type="submit" class="btn-theme-color">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
