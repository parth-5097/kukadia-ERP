<div class="container-fluid erp-content h-100">
  <div class="row align-items-center h-100">
    <div class="col-12">
      <div class="log-section-main">
        <div class="text-center logo-white-main">
          <img src="/assets/images/white-logo.svg" alt="" />
        </div>
        <div class="log-section-main-box">
          <span>Sign Up</span>
          <p>Enter Your Information Below</p>
          <form
            class="row mt-sm-5"
            [formGroup]="registerForm"
            (onSubmit)="onSubmit()"
          >
            <div class="col-md-6 form-group">
              <label class="lbl-class">First Name :</label>
              <input
                type="text"
                name=""
                class="form-control input-style"
                placeholder="name...."
                formControlName="first_name"
                [ngClass]="{
                  'is-invalid': submitted && f.first_name.errors
                }"
              />
              <div
                *ngIf="submitted && f.first_name.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.first_name.errors.required">
                  First name is required
                </div>
              </div>
            </div>
            <div class="col-md-6 form-group">
              <label class="lbl-class">Last Name :</label>
              <input
                type="text"
                name=""
                class="form-control input-style"
                placeholder="name...."
                formControlName="last_name"
                [ngClass]="{
                  'is-invalid': submitted && f.last_name.errors
                }"
              />
              <div
                *ngIf="submitted && f.last_name.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.last_name.errors.required">
                  Last name is required
                </div>
              </div>
            </div>
            <div class="col-12 form-group">
              <label class="lbl-class">Email :</label>
              <input
                type="email"
                name=""
                class="form-control input-style"
                placeholder="email here......"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': submitted && f.email.errors
                }"
              />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email || f.email.errors.pattern">
                  Email must be a valid email address
                </div>
              </div>
            </div>
            <div class="col-12 form-group position-relative pass-main-show">
              <label class="lbl-class">Password :</label>
              <input
                id="psswd"
                psswd-shown="false"
                type="password"
                name=""
                class="form-control input-style input-psswd"
                placeholder=""
                formControlName="password"
                [ngClass]="{
                  'is-invalid': submitted && f.password.errors
                }"
              />
              <i
                *ngIf="submitted == false"
                class="fa fa-eye-slash pass-iocn button-psswd"
              ></i>
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.password.errors.required">
                  Password is required
                </div>
                <div *ngIf="f.password.errors.minlength">
                  Password is too short
                </div>
              </div>
            </div>
            <div class="col-12">
              <button
                type="submit"
                class="btn-theme-color w-100 mt-3"
                (click)="onSubmit()"
              >
                Sign Up
              </button>
            </div>
            <div class="col-12">
              <p class="tag-p-link">
                Already have an account? <a href="login">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
